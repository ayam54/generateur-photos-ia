<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Images avec IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        form {
            margin-top: 20px;
        }
        label, textarea {
            margin-top: 10px;
        }
        input[type="file"], textarea {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            display: none;
        }
        p.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Générateur d'Images avec l'IA</h1>
    <form id="imageForm" enctype="multipart/form-data">
        <label for="photo1">Téléchargez la première photo :</label><br>
        <input type="file" id="photo1" name="photo1" accept="image/*" required><br><br>

        <label for="photo2">Téléchargez la deuxième photo :</label><br>
        <input type="file" id="photo2" name="photo2" accept="image/*" required><br><br>

        <label for="description">Description de l'image générée :</label><br>
        <textarea id="description" name="description" rows="4" cols="50" placeholder="Par exemple : deux personnes marchant dans un parc." required></textarea><br><br>

        <button type="submit">Générer l'image</button>
    </form>

    <h2>Image générée :</h2>
    <img id="resultImage" src="" alt="L'image générée apparaîtra ici"><br>
    <p id="errorMessage" class="error" style="display:none;"></p>

    <script>
        document.getElementById('imageForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append("photo1", document.getElementById('photo1').files[0]);
            formData.append("photo2", document.getElementById('photo2').files[0]);
            formData.append("description", document.getElementById('description').value);

            try {
                const response = await fetch('https://ton-username.replit.app/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.image_url) {
                    document.getElementById('resultImage').src = data.image_url;
                    document.getElementById('resultImage').style.display = 'block';
                } else {
                    document.getElementById('errorMessage').textContent = "Erreur lors de la génération de l'image.";
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('errorMessage').textContent = "Une erreur est survenue. Veuillez réessayer.";
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
